<form [formGroup]="form"
      (submit)="join()">
  <input type="text"
         placeholder="YOUR NAME"
         [class.invalid]="(username && username.value?.length && username.touched && !username.valid) || unavailableName"
         formControlName="username"
         minlength="3"
         maxlength="12"
         autofocus="true" />
  <div class="options">
    <input type="submit"
           [disabled]="!form.valid"
           value="JOIN LOBBY" />
  </div>
</form>
