<div class="player-box-red" [class.highlight]="game.turno == 'rojo'">
  <div class="red-player" [class.blink]="game.turno == 'rojo' && player.id == game.jugadores[game.turno].id">
    {{game.jugadores.rojo.name | uppercase}}
  </div>
</div>
<div class="box-vs">
  <div class="player-vs">VS</div>
</div>
<div class="player-box-blue" [class.highlight]="game.turno == 'azul'">
  <div class="blue-player" [class.blink]="game.turno == 'azul' && player.id == game.jugadores[game.turno].id">
    {{game.jugadores.azul.name | uppercase}}
  </div>
</div>
